<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Weather</title>
	</head>
	<body>
		<div id="modal-overlay">
			<div id="modal">
				<div class="error-img-div">
					<img src="./error-icon.png" class="error-img" />
				</div>
				<p class="error-header">Error!</p>
				<p class="error-message">
					The location you entered was not found.
				</p>
				<div class="close-modal">
					<button class="close">Close</button>
				</div>
			</div>
		</div>
		<header>
			<img src="weather-icon.png" />
			<h1>Weather App</h1>
		</header>
		<form autocomplete="off">
			<input type="text" id="input" placeholder="Enter city name" />
			<button type="submit" class="submit">Search</button>
		</form>
		<div class="weather-display-container"></div>
		<script src="./index.js"></script>
	</body>
</html>
